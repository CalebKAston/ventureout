<md-toolbar color="accent">
  <span><button class="app-icon-button" (click)="sidenav.toggle()">
    <i class="material-icons">menu</i>
  </button></span>
  <span>&nbsp;&nbsp;&nbsp;<a class="headerlink"[routerLink]="['/']">VentureOut</a></span>

  <button md-button class="navbar-right-align headerlink" [md-menu-trigger-for]="menu">Menu</button>
</md-toolbar>

<div class="searchresultcontainer">
<md-sidenav-layout>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <h5 style="text-align: center;">Search Adjust</h5>
    <div class="row">
      <form autocomplete="off" class="col s12" (ngSubmit)="onSearch(form)" #form="ngForm">
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input id="find" type="text" ngModel name="find">
                <label for="find">Find</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">games</i>
              <input id="interests" type="text" ngModel name="interests">
              <label for="interests">Interests</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">today</i>
              <input id="start" type="text" ngModel name="start">
              <label for="start">Start (YYYY-MM-DD)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">today</i>
              <input id="end" type="text" ngModel name="end">
              <label for="end">End (YYYY-MM-DD)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="prefix">$</i>
              <input id="budget" type="text" ngModel name="budget">
              <label for="budget">Budget</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">my_location</i>
              <input id="location" type="text" ngModel name="location">
              <label for="location">Location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit" style="width: 100%;">Search
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
      </form>
    </div>
  </md-sidenav>


<div id="wrapper">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <md-menu #menu="mdMenu">
      <button md-menu-item (click)="auth.login()" *ngIf="!auth.authenticated()"> Sign Up or Login</button>
      <button md-menu-item *ngIf="auth.authenticated()" [routerLink]="['/user']"> My Profile</button>
      <button md-menu-item *ngIf="auth.authenticated()"> Recommended </button>
      <button md-menu-item (click)="auth.logout()" *ngIf="auth.authenticated()"> Log Out </button>
  </md-menu>
  <div id="columns">
      <div class="pin" *ngFor="let event of events | paginate: { itemsPerPage: 50, currentPage: p }">
        <img src={{event.imageUrl}}>
        <p><strong>{{event.eventStartTime | date:'yMMMdjms'}}</strong></p>
        <p>{{event.genre}}</p>
        <p>{{event.price? '$' + event.price.toFixed(2) : 'Ticket Pricing Unavailable'}}</p>
        <h5>{{event.name}}</h5>
        <br>
        <a class="waves-effect purple lighten-3 btn" href={{event.url}} target="_blank"><i class="material-icons left">receipt</i>TICKETS&nbsp;&nbsp;</a>
        <a class="waves-effect purple lighten-3 btn" (click)="saveFavorite(event.eventId)"><i class="material-icons left">grade</i>FAVORITE</a>
      </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>


</md-sidenav-layout>
</div>

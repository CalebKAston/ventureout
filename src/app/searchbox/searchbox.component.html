<div class="codrops-top">
  <md-toolbar color="accent">
    <span><a class="headerlink"[routerLink]="['/']">VentureOut</a></span>

    <button md-button class="example-fill-remaining-space headerlink" [md-menu-trigger-for]="menu">Menu</button>

    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="auth.login()" *ngIf="!auth.authenticated()"> Sign Up or Login</button>
      <button md-menu-item *ngIf="auth.authenticated()" [routerLink]="['/user']"> My Profile</button>
      <button md-menu-item *ngIf="auth.authenticated()"> Recommended </button>
      <button md-menu-item (click)="auth.logout()" *ngIf="auth.authenticated()"> Log Out </button>
    </md-menu>
  </md-toolbar>
</div>


<div class="searchbox">
  <md-card>
    <md-card-title class="cardtitletext">Search For Your Next Event</md-card-title>
    <md-card-content>
      <form (ngSubmit)="onSearch(form)" #form="ngForm">


        <table style="width: 100%"><tr>
          <td><md-input placeholder="Find" style="width: 90%" dividerColor="accent" ngModel name="find"></md-input></td>
          <td>
            <md-input placeholder="Interests" style="width: 98%" dividerColor="accent" ngModel name="interests"></md-input>
          </td>
        </tr></table>

        <table style="width: 100%"><tr>
          <td><md-input placeholder="Start (YYYY-MM-DD)" style="width: 95%" dividerColor="accent" ngModel name="start"></md-input></td>
          <td>to&nbsp;</td>
          <td><md-input placeholder="End (YYYY-MM-DD)" style="width: 90%" dividerColor="accent" ngModel name="end"></md-input></td>
          <td>
            <md-input placeholder="Budget" align="end" style="width: 96%" dividerColor="accent" ngModel name="budget">
              <span md-prefix>$&nbsp;</span>
              <span md-suffix>.00</span>
            </md-input>
          </td>
        </tr></table>

        <table style="width: 100%"><tr>
          <td><md-input placeholder="Location" style="width: 90%" dividerColor="accent" ngModel name="location"></md-input></td>
          <td><button md-raised-button class="searchbutton" type="submit" style="width: 96%">Search</button></td>
        </tr></table>


      </form>
    </md-card-content>
  </md-card>
</div>

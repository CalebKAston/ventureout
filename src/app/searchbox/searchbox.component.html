<div class="panel panel-info">
  <div class="panel-heading">- Search Event -</div>

  <div class="panel-body">
    <form class="form-inline" (ngSubmit)="onSearch(form)" #form="ngForm">
      <div class="form-group">
        <label for="exampleInputName2">Find: </label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Event Name" ngModel name="find">
      </div>
      <div class="form-group">
        <label for="budget">Budget: </label>
        <input type="text" class="form-control" placeholder="300" ngModel name="budget">
      </div>
      <hr>
      <div class="form-group">
        <label for="availability">Availability: </label>
        <input type="text" class="form-control" placeholder="MM-DD-YYYY" ngModel name="availability">
      </div>
      <div class="form-group">
        <label for="interests">Interests: </label>
        <input type="text" class="form-control" placeholder="Game" ngModel name="interests">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>

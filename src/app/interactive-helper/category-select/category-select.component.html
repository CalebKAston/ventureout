<div id="container">
  <div class="animated fadeIn" id="message">
    Let's start off with some categories,
    Select 3 to continue!
  </div>
  <div id="next">
    <a class="btn-floating btn-large waves-effect waves-light red"
    *ngIf="liked.length >= 3"
    id='next'
    (click)="goToNextPage()">
      <i class="material-icons">trending_flat</i>
    </a>
  </div>
  <div id='columns'>
    <div [attr.data-category]="category.genre" class="pin" id="suggestions" *ngFor="let category of categories">

        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src={{category.imageUrl}}>
              <span class="card-title">{{category.genre}}</span>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn-large"
              (click)="onLike(category.genre)">
                Like
              </a>
            </div>
          </div>
        </div>

    </div>

  </div>

</div>
